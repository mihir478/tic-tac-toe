<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="title">Tic - Tac - Toe!</div>

    <div id="board">
      <div class="row">
        <div class="square transition" onclick="fillSquare(0)"></div>
        <div class="square transition" onclick="fillSquare(1)"></div>
        <div class="square transition" onclick="fillSquare(2)"></div>
      </div>
      <div class="row">
        <div class="square transition" onclick="fillSquare(3)"></div>
        <div class="square transition" onclick="fillSquare(4)"></div>
        <div class="square transition" onclick="fillSquare(5)"></div>
      </div>
      <div class="row">
        <div class="square transition" onclick="fillSquare(6)"></div>
        <div class="square transition" onclick="fillSquare(7)"></div>
        <div class="square transition" onclick="fillSquare(8)"></div>
      </div>
    </div>

    <div id="endGame">
      <div class="title">Game Over. Play Again?</div>
      <button class="button transition" onclick="gameReset()">YES!</button>
      <button class="button transition" onclick="hideEndGame()">NO.</button>
    </div>

    <div id="reset">
      <button class="button transition" onclick="gameReset()">RESET</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
